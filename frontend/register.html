<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>SkyHR Register Page</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#3B82F6", // Changed to match the user request
                        "background-light": "#f5f7f8",
                        "background-dark": "#101c22",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "1rem",
                        "lg": "2rem",
                        "xl": "3rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 0.6);
        }

        .dark .glass-card {
            background: rgba(29, 41, 49, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .blob1 {
            width: 300px;
            height: 300px;
            background: rgba(251, 146, 164, 0.3);
            /* light pink */
            border-radius: 50%;
            filter: blur(100px);
        }

        .blob2 {
            width: 250px;
            height: 250px;
            background: rgba(253, 224, 71, 0.3);
            /* light yellow */
            border-radius: 50%;
            filter: blur(100px);
        }

        .blob3 {
            width: 200px;
            height: 200px;
            background: rgba(96, 165, 250, 0.3);
            /* light blue */
            border-radius: 50%;
            filter: blur(80px);
        }
    </style>
</head>
<body class="font-display">
<div class="relative flex h-auto min-h-screen w-full flex-col items-center justify-center overflow-hidden bg-[#F0F9FF] group/design-root dark:bg-[#0a1014]">
<div class="absolute -top-20 -left-20 blob1"></div>
<div class="absolute -bottom-20 -right-20 blob2"></div>
<div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 blob3"></div>
<div class="layout-container flex h-full w-full grow flex-col items-center justify-center p-4 sm:p-6 md:p-8">
<main class="z-10 w-full max-w-lg">
<div class="flex flex-col items-center justify-center rounded-lg glass-card p-8 sm:p-10 md:p-12 shadow-2xl shadow-blue-500/10 dark:shadow-blue-900/20">
<header class="flex flex-col items-center justify-center gap-4 text-center">
<div class="flex items-center gap-3 text-gray-800 dark:text-gray-200">
<div class="h-8 w-8 text-primary">
<svg fill="none" viewbox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
<path clip-rule="evenodd" d="M12.0799 24L4 19.2479L9.95537 8.75216L18.04 13.4961L18.0446 4H29.9554L29.96 13.4961L38.0446 8.75216L44 19.2479L35.92 24L44 28.7521L38.0446 39.2479L29.96 34.5039L29.9554 44H18.0446L18.04 34.5039L9.95537 39.2479L4 28.7521L12.0799 24Z" fill="currentColor" fill-rule="evenodd"></path>
</svg>
</div>
<h2 class="text-2xl font-bold tracking-[-0.015em]">SkyHR</h2>
</div>
<h1 class="text-gray-800 dark:text-gray-100 text-[32px] font-bold tracking-tight">Welcome to SkyHR</h1>
<p class="text-gray-600 dark:text-gray-400">Create your account to get started.</p>
</header>
<form class="mt-8 flex w-full flex-col gap-5">
<label class="flex w-full flex-col">
<p class="text-[#1F2937] dark:text-gray-200 text-sm font-medium leading-normal pb-2">Full Name</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#1F2937] dark:text-gray-100 focus:outline-none focus:ring-2 focus:ring-primary/50 border border-[#E5E7EB] dark:border-gray-700 bg-white/50 dark:bg-gray-800/50 focus:border-primary/50 h-12 placeholder:text-gray-500 dark:placeholder:text-gray-400 p-[15px] text-base font-normal leading-normal" placeholder="Jane Doe" value=""/>
</label>
<label class="flex w-full flex-col">
<p class="text-[#1F2937] dark:text-gray-200 text-sm font-medium leading-normal pb-2">Work Email</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#1F2937] dark:text-gray-100 focus:outline-none focus:ring-2 focus:ring-primary/50 border border-[#E5E7EB] dark:border-gray-700 bg-white/50 dark:bg-gray-800/50 focus:border-primary/50 h-12 placeholder:text-gray-500 dark:placeholder:text-gray-400 p-[15px] text-base font-normal leading-normal" placeholder="jane.doe@example.com" value=""/>
</label>
<label class="flex w-full flex-col">
<p class="text-[#1F2937] dark:text-gray-200 text-sm font-medium leading-normal pb-2">Password</p>
<div class="flex w-full flex-1 items-stretch">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-l-lg text-[#1F2937] dark:text-gray-100 focus:outline-none focus:ring-2 focus:ring-primary/50 border border-[#E5E7EB] dark:border-gray-700 bg-white/50 dark:bg-gray-800/50 focus:border-primary/50 h-12 placeholder:text-gray-500 dark:placeholder:text-gray-400 p-[15px] border-r-0 pr-2 text-base font-normal leading-normal" placeholder="Enter your password" type="password" value=""/>
<div class="text-gray-500 dark:text-gray-400 flex cursor-pointer items-center justify-center rounded-r-lg border border-[#E5E7EB] dark:border-gray-700 bg-white/50 dark:bg-gray-800/50 px-3 border-l-0">
<span class="material-symbols-outlined text-xl">visibility</span>
</div>
</div>
</label>
<div class="flex flex-col w-full">
<p class="text-[#1F2937] dark:text-gray-200 text-sm font-medium leading-normal pb-2">Select Your Role</p>
<div class="grid grid-cols-3 gap-2">
<button class="flex cursor-pointer items-center justify-center rounded-lg h-12 px-4 bg-primary/20 dark:bg-primary/30 text-primary dark:text-blue-300 text-sm font-semibold ring-2 ring-primary" type="button">HR Manager</button>
<button class="flex cursor-pointer items-center justify-center rounded-lg h-12 px-4 bg-white/50 dark:bg-gray-800/50 text-gray-700 dark:text-gray-300 text-sm font-medium hover:bg-gray-200/50 dark:hover:bg-gray-700/50" type="button">Employee</button>
<button class="flex cursor-pointer items-center justify-center rounded-lg h-12 px-4 bg-white/50 dark:bg-gray-800/50 text-gray-700 dark:text-gray-300 text-sm font-medium hover:bg-gray-200/50 dark:hover:bg-gray-700/50" type="button">Admin</button>
</div>
</div>
<div class="flex items-start pt-2">
<input class="form-checkbox mt-0.5 h-4 w-4 rounded border-gray-300 text-primary focus:ring-primary dark:border-gray-600 dark:bg-gray-700 dark:ring-offset-gray-800" id="terms" type="checkbox"/>
<label class="ml-3 text-sm text-gray-600 dark:text-gray-400" for="terms">I agree to the <a class="font-medium text-primary hover:underline" href="#">Terms</a> and <a class="font-medium text-primary hover:underline" href="#">Privacy Policy</a>.</label>
</div>
<button class="mt-4 flex min-w-[84px] w-full cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-4 bg-primary text-white text-base font-semibold leading-normal shadow-sm shadow-primary/40 transition-all hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-primary/50 focus:ring-offset-2 dark:focus:ring-offset-gray-900">
                            Create Account
                        </button>
</form>
<div class="mt-8 text-center text-sm text-gray-600 dark:text-gray-400">
<p>Already have an account? <a class="font-medium text-primary hover:underline" href="#">Sign In</a></p>
</div>
</div>
</main>
</div>
</div>
</body></html>
